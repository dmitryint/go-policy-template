on:
  push:
    #branches:
    #  - main
    tags:
      - "v*"

name: Release policy

jobs:
  release:
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-go.yml@v3.1.18
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/kubewarden-policy/k8sallowedrepos
